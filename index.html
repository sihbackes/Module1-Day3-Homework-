<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <div class="logo-div">
      <img class="logo-img" src="assets/logo.png" alt="Logo Amazon" />
    </div>
    <div class="nav-bar">
      <span>All</span>
      <span>Today's deals</span>
      <span>Customer Service</span>
      <span>Registry</span>
      <span>Gift Cards</span>
      <span>Seel</span>
    </div>

    <div class="main-div">
      <div class="second-main-div">
        <div class="orange-banner">
          <p>Shop All Holliday Gift Cards</p>
        </div>
        <div class="green-banner">
          <h1>Holiday Gift Guides</h1>
          <h2>Be a go-gifter</h2>
        </div>
        <div class="gifts-div">
          <div class="span-gifts">
            <span>Find the perfect gift</span>
            <span><a target="blanket" href="https://www.amazon.co.uk/">Shop now</a></span>
          </div>
          <div class="gifts-images-container">
            <img class="image-size" src="assets/img_1.jpg" alt="A hand holding a kindle with a lake in the background" />

            <img class="image-size" src="assets/img_2.jpg" alt="A laptop on one side table with books and a vase" />

            <img class="image-size" src="assets/img_3.jpg" alt="Two smart watches" />

            <img class="image-size" src="assets/img_4.jpg" alt="A dog and a cat side by side" />
          </div>
        </div>

        <div>
          <img class="bigger-image" src="assets/img_9.png" alt="META Quest 2 VR Gaming Headset on one table with Christmas decoration" />
          <div class="span-gifts bottom">
            <span>Play the gifting game </span>
            <span><a href="">Shop gaming</a></span>
          </div>
          <div>
            <img class="bigger-image" src="assets/img_10.png" alt="Glasses, a glass of water, books, headset, speaker and a vase on a bedside table" />
            <div class="span-gifts bottom">
              <span>The sound of cheer</span>
              <span><a href="">Shop audio & Accessories</a></span>
            </div>
        </div>
      </div>
    </div>

    <div class="nav-bar bottom">
      <a href=""><p>Back to top</p></a>
    </div>

    <div class="logo-div bottom">
      <img class="logo-img bottom" src="assets/logo.png" alt="Logo Amazon" />
    </div>
  </body>
</html>
